{% if content == nil %}
{% assign content = post.content %}
{% endif %}

<article itemscope itemtype="http://schema.org/BlogPosting" class="post hentry">
	<header>
		<h1 class="entry-title">
		<a href="{{ site.url }}{{ post.url }}" rel="bookmark"><span itemprop="name">{{ post.title }}</span></a>
		</h1>
        <hr>
        <p>
		<abbr itemprop="datePublished" content="{{ post.date | date_to_string }}" class="published updated" title="{{ post.date | date_to_xmlschema }}">
			{{ post.date | date_to_string }}
		</abbr>
		<address class="vcard author">
            <span class="fn">
                <a href="https://plus.google.com/101522065855804710234?rel=author">
                    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                        <span itemprop="name">
                            {{ post.author }}
                        </span>
                    </span>
                </a>
            </span>
        </address>
        </p>
        <hr>
	</header>
	
	<section itemprop="articleBody" class="entry-content">
        <img itemprop="image" src="/images/{{ post.feature-image }}" class="img-responsive">
        <hr>
        {{ content }}
    </section>
    
    <div class="row tags">
        <span class="entry-tags">
			{% for tag in post.tags %}
			<a href="/tag#{{ tag }}" rel="tag"><span class="label label-primary">{{ tag }}</span></a>
			{% endfor %}
		</span>
    </div>

	<footer class="end-of-post">
            <span class='st_facebook_vcount' displayText='Facebook'></span>
            <span class='st_twitter_vcount' displayText='Tweet'></span>
            <span class='st_googleplus_vcount' displayText='Google +'></span>
            <span class='st_linkedin_vcount' displayText='LinkedIn'></span>
            <span class='st_pinterest_vcount' displayText='Pinterest'></span>
            <span class='st_email_vcount' displayText='Email'></span>                
	</footer>
</article>

<meta itemprop="url" content="{{ site.url }}{{ post.url }}">
